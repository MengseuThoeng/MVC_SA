<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Category</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto mt-8">
    <h1 class="text-2xl font-bold mb-6">Create Category</h1>
    <form th:action="@{/categories/create}" th:object="${categoryCreateRequest}" method="post" class="bg-white p-6 rounded shadow-md">
        <div class="mb-4">
            <label class="block text-gray-700">Name:</label>
            <input type="text" th:field="*{name}" class="w-full p-2 border border-gray-300 rounded">
        </div>
        <div class="text-right">
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                Create
            </button>
        </div>
    </form>
</div>

</body>
</html>
