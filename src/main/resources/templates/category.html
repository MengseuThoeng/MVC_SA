<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
<div class="container mx-auto">
    <h1 class="text-3xl font-extrabold mb-6 text-center">Category Management</h1>
    <div class="flex justify-between mb-4">
        <a href="/categories/create" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded">Create Category</a>
        <a href="/" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-6 rounded">Back to Home</a>
    </div>
    <table class="min-w-full bg-white shadow-md rounded overflow-hidden">
        <thead class="bg-blue-700 text-white">
        <tr>
            <th class="py-3 px-6 text-left">ID</th>
            <th class="py-3 px-6 text-left">Name</th>
            <th class="py-3 px-6 text-left">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${categories}" class="border-b hover:bg-gray-100">
            <td class="py-4 px-6" th:text="${category.id}"></td>
            <td class="py-4 px-6" th:text="${category.name}"></td>
            <td class="py-4 px-6 flex space-x-2">
                <a th:href="@{'/categories/edit/' + ${category.id}}" class="bg-yellow-400 hover:bg-yellow-500 text-white py-1 px-3 rounded">Edit</a>
                <a th:href="@{'/categories/delete/' + ${category.id}}"
                   class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded"
                   onclick="return confirm('Are you sure you want to delete this category?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
