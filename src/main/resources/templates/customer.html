<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customer List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
<div class="container mx-auto">
    <h1 class="text-3xl font-extrabold mb-6 text-center">Customer Management</h1>
    <div class="flex justify-between mb-4">
        <a href="/customers/create" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded">Create New Customer</a>
        <a href="/" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-6 rounded">Back to Home</a>
    </div>
    <table class="min-w-full bg-white shadow-md rounded overflow-hidden">
        <thead class="bg-blue-600 text-white">
        <tr>
            <th class="py-3 px-6 text-left">ID</th>
            <th class="py-3 px-6 text-left">Telephone</th>
            <th class="py-3 px-6 text-left">Name</th>
            <th class="py-3 px-6 text-left">Score</th>
            <th class="py-3 px-6 text-left">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="customer : ${customers}" class="border-b hover:bg-gray-100">
            <td class="py-4 px-6" th:text="${customer.id}"></td>
            <td class="py-4 px-6" th:text="${customer.telephone}"></td>
            <td class="py-4 px-6" th:text="${customer.name}"></td>
            <td class="py-4 px-6" th:text="${customer.score}"></td>
            <td class="py-4 px-6 flex space-x-2">
                <a th:href="@{/customers/edit/{id}(id=${customer.id})}" class="bg-yellow-400 hover:bg-yellow-500 text-white py-1 px-3 rounded">Edit</a>
                <a th:href="@{/customers/delete/{id}(id=${customer.id})}"
                   class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded"
                   onclick="return confirm('Are you sure you want to delete this customer?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
