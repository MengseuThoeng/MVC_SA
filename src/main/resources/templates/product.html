<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
<div class="container mx-auto">
    <h1 class="text-3xl font-extrabold mb-6 text-center">Product Management</h1>
    <div class="flex justify-between mb-4">
        <a href="/products/create" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-6 rounded">Create Product</a>
        <a href="/" class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-6 rounded">Back to Home</a>
    </div>
    <table class="min-w-full bg-white shadow-md rounded overflow-hidden">
        <thead class="bg-blue-700 text-white">
        <tr>
            <th class="py-3 px-6 text-left">ID</th>
            <th class="py-3 px-6 text-left">Name</th>
            <th class="py-3 px-6 text-left">Price</th>
            <th class="py-3 px-6 text-left">Quantity</th>
            <th class="py-3 px-6 text-left">Category</th>
            <th class="py-3 px-6 text-left">Image</th>
            <th class="py-3 px-6 text-left">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}" class="border-b hover:bg-gray-100">
            <td class="py-4 px-6" th:text="${product.id}"></td>
            <td class="py-4 px-6" th:text="${product.name}"></td>
            <td class="py-4 px-6" th:text="${product.price}"></td>
            <td class="py-4 px-6" th:text="${product.qty}"></td>
            <td class="py-4 px-6" th:text="${product.categoryName}"></td>
            <td class="py-4 px-6">
                <img th:if="${product.image}"
                     th:src="${product.image}"
                     alt="Product Image"
                     class="w-24 h-24 object-cover rounded">
            </td>
            <td class="py-4 px-6 flex space-x-2">
                <a th:href="@{'/products/edit/' + ${product.id}}" class="bg-yellow-400 hover:bg-yellow-500 text-white py-1 px-3 rounded">Edit</a>
                <form th:action="@{'/products/delete/' + ${product.id}}" method="post" class="inline-block">
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded"
                            onclick="return confirm('Are you sure you want to delete this product?');">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
